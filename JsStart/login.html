<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхід до системи</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Дані користувача</h1>
        <form role="form" action="js-test.html" method="get">
            <div class="form-group">
                <select name="variants">
                    <option value="one">Варіант Один</option>
                    <option value="two">Варіант Два</option>
                </select>
            </div>

            <div class="form-group">
                <label for="userNameInput">Ім'я користувача:</label>
                <input id="userNameInput" name="username" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input id="password" name="pwd" type="password" class="form-control" />
            </div>
            <div class="checkbox">
                <label>
                    <input name="remember" type="checkbox">Запам'ятати мене
                </label>
            </div>
            <button type="submit" class="btn btn-default">Виконати вхід</button>
        </form>
    </div>
</body>
</html>
