<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>

    <script>
        function multiply(num1,num2) {
            var result = num1 * num2;
            return result;
        }

        function test() {
            var v1 = $("#val1").val();

            var res = multiply(v1,10);

            console.log(res);
        }

        // Розбираємо ввід з форми та показуємо один з блоків
    </script>
</head>
<body>

<input id="val1" type="text" />
<button onclick="test()">Test</button>

<div class="hello-en">
    <h1>Hello, <span id="nameEn"></span></h1>
</div>
<div class="hello-ua">
    <h1>Привіт, <span id="nameUa"></span></h1>
</div>
</body>
</html>
