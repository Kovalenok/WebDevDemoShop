<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course converter</title>

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="tiles.css" type="text/css">
	<script src="js/course-converter.js" type="text/javascript"></script>
</head>
<body onload="getCourses()">
	<div class="content">
		<div class="exchange">
			<div>
				<label for="amount">Вхідна сума</label>
				<input type="text" id="amount" />
				<span style="font-weight:bold;">грн.</span>
			</div>			
			<div>
				<label for="currencyCode">Конвертувати в:</label>
				<select id="currencyCode">
				</select>
			</div>
			<div>
				<label for="convertedAmount">Результуюча сума</label>
				<input type="text" id="convertedAmount" readonly />
			</div>
			<button onclick="calculate()">Порахувати</button>
		</div>
		<div class="tiles">
			<ul class="products-list">
			</ul>
		</div>
	</div>
</body>
</html>
